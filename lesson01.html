<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        //Contexto 2D -----------------------------------
        //Variable "canvas" va a obtener la referencia de un elemento HTML (canvas) cuyo id es "mycanvas"
        var canvas = document.getElementById("myCanvas");
        //Variable "ctx" es igual a la activación del “modo de dibujo” 2D dentro de ese canvas para poder dibujar líneas, figuras y animaciones. Resumen: El pincel del canvas.
        var ctx = canvas.getContext("2d");
        //-----------------------------------------------

        
        //Rectángulo
        ctx.beginPath();
          ctx.rect(20, 40, 50, 50);
          ctx.fillStyle = "#FF0000";
          ctx.fill();
        ctx.closePath();

        //Círculo
        ctx.beginPath();
          ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
          ctx.fillStyle = "green";
          ctx.fill();
        ctx.closePath();

        //Rectángulo (solo dibujado los bordes)
        ctx.beginPath();
          ctx.rect(160, 10, 100, 40);
          ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
          ctx.stroke();
        ctx.closePath();

    </script>
  </body>


</html>
