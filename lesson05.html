<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game Over</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        // ---------------------- Sección 1: Contexto 2D ----------------------
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        //---------------------------------------------------------------------

        


        // ---------------------- Sección 2: Variables ----------------------
        var x = canvas.width / 2;
        var y = canvas.height - 30;

        var dx = 2;
        var dy = -2;

        var ballRadius = 10;     

        var paddleHeight = 10;
        var paddleWidth = 75;

        var paddleX = (canvas.width - paddleWidth) / 2;

        var rightPressed = false;
        var leftPressed = false;


        //------------------------ SECCIÓN 2.5: Eventos --------------------
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true; // tecla derecha
            } else if (e.keyCode == 37) {
                leftPressed = true;  // tecla izquierda
            }
        }
        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false; // tecla derecha
            } else if (e.keyCode == 37) {
                leftPressed = false;  // tecla izquierda
            }
        }


        //---------------------- Sección 3: Dibujo y Movimiento ----------------------

        // Dibujo Bola
       function drawBall() {
            ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
            ctx.closePath();
        }

        // Dibujo de Paleta
        function drawPaddle() {
            ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
            ctx.closePath();
        }


        // Dibujado General (Incluye movimiento)
        function draw(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBall();
            drawPaddle(); // Dibujado de la paleta    
            
            //Cuando la pelota toca los límites en eje x
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            
              dx = -dx;
            }

            //Cuando la pelota toca los límites en eje y
            //Edición de la lógica: cuando la pelota toque el límite inferior, el juego se termina.
            if (y + dy < ballRadius) {
              dy = -dy;
            } 
            else if (y + dy > canvas.height - ballRadius) {
                // Verifica si el centro de la pelota está dentro del rango horizontal de la paleta.
                // Si x está entre el inicio (paddleX) y el final (paddleX + paddleWidth),
                // significa que la pelota tocó la paleta y debe rebotar.
                 if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    alert("GAME OVER");
                    document.location.reload();
                }
            }


            // Lógica movimiento de la paleta
            if(rightPressed && (paddleX < canvas.width-paddleWidth)) {
                //Si se presiona la tecla derecha y el valor de "X" es menor al ancho máximo del canva
                paddleX += 7;
            }
            else if(leftPressed && (paddleX > 0)) {
                //Si se presiona la tecla izquierda y el valor de "X" es mayor al ancho mínimo del canva
                paddleX -= 7;
            }
            

            x += dx;
            y += dy;

            
            // Coordenadas vistas en el log de consola.
            console.log(x, y)
        }

        // Iteraciones infinitas de la función "draw" cada 10 ms.
        setInterval(draw, 10);

        

    </script>
  </body>


</html>
